<script language = 'javascript'>
  var flag = 0;
  function changeImage() {
    if (flag == 0) {
      document.img.src = 'bmp/f0.bmp';
      flag = 1;
    }
    else {
      document.img.src = 'bmp/f1.bmp';
      flag = 0;
    }
  }
</script>
<img name = 'img' src = 'bmp/f0.bmp' />
<form>
  <input type = 'button' value = 'Сменить изображение' onClick = 'changeImage()' />
</form>
