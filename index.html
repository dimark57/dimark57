<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Список</title>
 </head>
 <body>

 	<form>
   <p><select name="regions">
    <optgroup label="Регионы">
     <option value="r0">f0</option>
     <option value="r1">f1</option>
     <option value="r2">f2</option>
     <option value="r3">f3</option>
     <option value="r4">f4</option>
     <option value="r5">f5</option>
     <option value="r6">f6</option>
     <option value="r7">f7</option>
    </optgroup>
   </select>
</p>
     </form>
  
<script language = 'javascript'>
  var flag = 0;
  function changeImage() {
    if (flag == 0) {
      document.img.src = 'BMP/f0.bmp';
      flag = 1;
    }
    else {
      document.img.src = 'BMP/f1.bmp';
      flag = 0;
    }
  }
</script>
<img name = 'img' src = 'bmp/f0.bmp' />
<form>
  <input type = 'button' value = 'Сменить изображение' onClick = 'changeImage()' />
</form>




 </body>
</html>
